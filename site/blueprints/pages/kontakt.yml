title: Kontakt
icon: phone

columns:
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          headline:
            type: text
            label: Überschrift
            required: true
          intro:
            type: textarea
            label: Einleitungstext
            size: medium

      contact_info:
        headline: Kontaktinformationen
        type: fields
        fields:
          address:
            type: textarea
            label: Adresse
            size: small
          phone:
            type: text
            label: Telefon
          email:
            type: email
            label: E-Mail
          website:
            type: url
            label: Website

      opening_hours:
        headline: Öffnungszeiten
        type: fields
        label: Öffnungszeiten
        fields:
          day:
            type: select
            label: Tag
            options:
              monday: Montag
              tuesday: Dienstag
              wednesday: Mittwoch
              thursday: Donnerstag
              friday: Freitag
              saturday: Samstag
              sunday: Sonntag
            width: 1/3
          hours:
            type: text
            label: Zeiten
            placeholder: "11:00 - 22:00"
            width: 1/3
          closed:
            type: toggle
            label: Geschlossen
            width: 1/3

        form_headline:
          type: text
          label: Formular-Überschrift
          help: z.B. "Kontaktieren Sie uns"

  sidebar:
    width: 1/3
    sections:
      map:
        type: fields
        fields:
          google_maps_embed:
            type: textarea
            label: Google Maps Embed Code
            size: large
            help: Iframe-Code von Google Maps
          latitude:
            type: text
            label: Breitengrad
          longitude:
            type: text
            label: Längengrad
