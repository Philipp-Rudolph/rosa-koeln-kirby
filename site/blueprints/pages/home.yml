title: Startseite
icon: home

columns:
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          headline:
            type: text
            label: Hauptüberschrift
            required: true
          subheadline:
            type: text
            label: Unterüberschrift
          intro:
            type: textarea
            label: Einleitungstext
            size: medium
          hero_image:
            type: files
            label: Hero-Bild
            max: 1
            layout: cards
            size: large

          welcome_title:
            type: text
            label: Willkommens-Titel
          welcome_text:
            type: textarea
            label: Willkommens-Text
            size: large

          highlights_title:
            type: text
            label: Highlights-Titel
          highlights:
            type: structure
            label: Highlights
            fields:
              title:
                type: text
                label: Titel
              description:
                type: textarea
                label: Beschreibung
                size: small
              image:
                type: files
                label: Bild
                max: 1
            max: 3

      gallery:
        headline: Bildergalerie
        type: fields
        fields:
          gallery_title:
            type: text
            label: Galerie-Titel
            default: "Impressionen aus unserer Cocktailbar"
          gallery_images:
            type: files
            label: Galerie-Bilder
            help: "Wählen Sie bis zu 12 Bilder aus. Das Layout zeigt genau 12 Positionen."
            max: 12
            layout: cards
            size: small
            uploads:
              accept: image/*
              multiple: true

  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          opening_hours:
            type: textarea
            label: Öffnungszeiten
            help: Eine Zeile pro Tag
          phone:
            type: text
            label: Telefonnummer
          email:
            type: email
            label: E-Mail
